<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="wraper">
        <div class="box">
        
            <script>
                for(let x=0; x<17; x++){
             if(x==0){
                document.write(`<div class="item active"><img src=img/0.jpg alt=""></div>`);
             }
             if(x>1 && x<17){
                document.write(`<div class="item"><img src=img/${x}.jpg alt=""></div>`);
             }
         }
            </script>

        </div>
    </div>
    <script src="app.js"></script>
</body>
</html>
